{% extends 'base.html' %}

{% block content %}
    <h2>Dogs</h2>

    {% for photo in data.photo %}
    <div>
        <h3>{{ photo.title }}</h3>
        <p>{{ photo.description }}</p>
        <img src="{{ photo|flickr_src }}"/>
    </div>
    {% endfor %}

    {% if data.page|int > 1 %}
    <a href="/page/{{ data.page|int - 1 }}">Previous</a>
    {% endif %}
    {% if data.page|int < data.pages|int %}
    <a href="/page/{{ data.page|int + 1 }}">Next</a>
    {% endif %}
{% endblock %}
